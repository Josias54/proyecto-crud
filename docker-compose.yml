services:
  nginx-gateway:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - api-service
  
  api-service:
    build: ./api-service
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      POSTGRES_DB: crud_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      postgres-db:
        condition: service_healthy
  
  postgres-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: crud_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
