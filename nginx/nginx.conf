server {
    listen 80;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuración del proxy para /api/
    location /api/ {
        proxy_pass http://api-service:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para evitar que las peticiones se queden colgadas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers para mejorar el rendimiento
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Manejo de errores
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
    
    # Servir página HTML en la raíz y rutas principales
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Nginx redirige /api/* a api-service:3000
